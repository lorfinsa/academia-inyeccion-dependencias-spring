<!DOCTYPE html>
<html>
    <body>
        <div>Listado de personas</div>

        <table style="width:100%; border: 1px solid black;">
            <tr style="border: 1px solid black;">
                <th>ID</th>
                <th>Nombre</th> 
                <th>Rol</th>
            </tr>
            <tr th:classappend="${unaPersona.id} > 10? 'verde' : 'rojo'" th:each="unaPersona : ${listaPersonas}">
                <td th:text="${unaPersona.id}">1</td>
                <td th:text="${unaPersona.nombre}">Juan</td> 
                <td th:text="${unaPersona.rol} == null? '-' : ${unaPersona.rol.descripcion}">Administrador</td>
            </tr>
        </table>
        
    </body>
</html>
